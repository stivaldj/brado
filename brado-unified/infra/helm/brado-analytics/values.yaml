replicaCount: 2

image:
  repository: ghcr.io/your-org/brado-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

env:
  APP_NAME: brado-data-core
  ENVIRONMENT: staging
  LOG_LEVEL: INFO
  INTERVIEW_TARGET_QUESTIONS: "40"
  INTERVIEW_MIN_QUESTIONS_FOR_FINISH: "20"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
