services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: brado
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brado"]
      interval: 10s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5.26
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: dev
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/brado
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
      ADMIN_API_KEY: change-me
      VCR_MODE: off
      ANCHOR_PROVIDER: composite
      CORS_ALLOW_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      API_V1_AUTH_REQUIRED: "true"
      API_V1_JWT_SECRET: change-me-v1-token-secret
      API_V1_JWT_TTL_SECONDS: "3600"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-18000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 20
    command:
      [
        "sh",
        "-c",
        "alembic -c /app/alembic.ini upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000",
      ]

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-18000}
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-18000}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-13000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
  neo4j_data:
